<div class="row" *ngIf="sensors && sensors.length">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Sensors
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="sensor-table">
                        <thead>
                            <tr>
                                <th>Sensor Id</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Location</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sensor of sensors">
                                <td>{{sensor.sensorId}}</td>
                                <td>{{sensor.name}}</td>
                                <td>{{sensor.description}}</td>
                                <td>{{sensor.location}}</td>
                                <td>{{sensor.note}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->                
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
